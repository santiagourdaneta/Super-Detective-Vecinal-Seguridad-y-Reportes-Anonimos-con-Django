<!DOCTYPE html>

        .register-container { max-width: 450px; padding: 30px; background-color: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;}

        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; transition: background-color 0.3s ease; width: 100%; }
        button:hover { background-color: #218838; }
        .errorlist { color: #dc3545; list-style: none; padding: 0; margin-top: 10px; }

        .login-link { margin-top: 20px; font-size: 0.95em; }
        .login-link a { color: #0056b3; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        .messages { list-style: none; padding: 0; margin-top: 20px; }
        .messages li { padding: 10px 15px; margin-bottom: 10px; border-radius: 5px; }
        .messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
